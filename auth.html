Задание 1.

Реализовать отправку формы авторизации через ajax.

- имя пользователя обязательно и не менее 3-х и не более 50-ти символов.
- пароль обязателен, не менее 3-х и не более 20-ти символов.
- на сервере нужно проверить соответствие login = admin, password = admin,

Задание 2.

Реализовать отправку формы регистрации через ajax.
Необходимо проверять:
- логин обязателен и не менее 3-х и не более 50-ти символов,

- емеил обязателен, валидный формат емейла, не более 50-ти символов.
- пароль обязателен, не менее 3-х и не более 20-ти символов.
- подтверждение пароля должно совпадать.
- так же необходимо объявить массив "уже зарегестрированных" пользователей и
    проверять на наличие в этом массиве вводимого емейла,

Формат ответа от сервера:
    status: true,
    errors: [],

Выводить ткесты ошибок или подтвержения можно через alert.
 -->
