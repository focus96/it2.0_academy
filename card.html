<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="http://bootstraptema.ru/snippets/form/2017/styles.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!--
Реализовать отправку платежных данных через ajax.
Необходимо проверять:
- Владелец должен быть заполнен, минимум 3 символа, максимум 50.
- CVV должен быть числом и содержать 3 цифры.
- номер карты должен быть в формате 'xxxx xxxx xxxx xxxx', где х - цифры.
- номер месяца должен быть валидным.
- год выпуска карты должен быть текущий и больше, но не более чем на 5 лет болшье текущего.

Необходимо отправить на сервер введенный пользователем текст,
формат ответа от сервера:
    status: true,
    errors: [],

Выводить ткесты ошибок или подтвержения можно через alert.
 -->

<div class="container">
    <div class="row">

        <div class="creditCardForm">
            <div class="heading">
                <h1>Bootstrap Credit Card Form Validation</h1>
            </div>
            <div class="payment">
                <form>
                    <div class="form-group owner">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="16"> 2016</option>
                            <option value="17"> 2017</option>
                            <option value="18"> 2018</option>
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="http://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
                        <img src="http://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
                        <img src="http://bootstraptema.ru/snippets/form/2017/amex.jpg" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
